name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx 
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v2
        with:
          context: ./bitcoin-explorer
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-frontend:latest

      - name: Build and push ingestion service image
        uses: docker/build-push-action@v2
        with:
          context: ./bitcoin_ingestion
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitcoin-ingestion:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to DigitalOcean
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 104.131.65.252 >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: Increase SSH timeout and Install docker-compose
        run: |
          echo "Host *" > ~/.ssh/config
          echo "  ServerAliveInterval 60" >> ~/.ssh/config
          echo "  ServerAliveCountMax 120" >> ~/.ssh/config
          doctl compute ssh bitcoin --ssh-command "
          sudo apt-get update &&
          sudo apt-get install -y docker-compose"

      - name: Deploy Docker Containers
        run: |
          doctl compute ssh bitcoin --ssh-command "
          docker pull ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-backend:latest &&
          docker pull ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-frontend:latest &&
          docker pull ${{ secrets.DOCKER_USERNAME }}/bitcoin-ingestion:latest &&
          cd /root/info7500-crypto-1 &&
          docker-compose up -d"
