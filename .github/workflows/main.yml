name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v2
        with:
          context: ./bitcoin-explorer
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-frontend:latest

      - name: Build and push ingestion service image
        uses: docker/build-push-action@v2
        with:
          context: ./bitcoin_ingestion
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitcoin-ingestion:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install doctl
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.65.0/doctl-1.65.0-linux-amd64.tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin

      - name: Check DigitalOcean Token Length
        run: |
          echo "Token length:"
          echo "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" | wc -c
          echo "Token presence check:"
          echo "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}"

      - name: Log in to DigitalOcean
        run: echo "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" | doctl auth init --access-token -

      - name: Deploy to Droplet
        run: |
          doctl compute ssh docker-s-1vcpu-1gb-nyc3-01 --ssh-command "
          docker pull ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-backend:latest &&
          docker pull ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-frontend:latest &&
          docker pull ${{ secrets.DOCKER_USERNAME }}/bitcoin-ingestion:latest &&
          cd /path/to/your/project &&
          docker-compose up -d"
