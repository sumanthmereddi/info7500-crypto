name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v2
        with:
          context: ./bitcoin-explorer
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-frontend:latest

      - name: Build and push ingestion service image
        uses: docker/build-push-action@v2
        with:
          context: ./bitcoin_ingestion
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitcoin-ingestion:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to DigitalOcean
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add DigitalOcean Droplet to known hosts
        run: ssh-keyscan -H 104.131.65.252 >> ~/.ssh/known_hosts

      - name: Deploy to Droplet
        run: |
          doctl compute ssh docker-s-1vcpu-1gb-nyc3-01 --ssh-command "docker pull ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-backend:latest && docker pull ${{ secrets.DOCKER_USERNAME }}/bitcoin-explorer-frontend:latest && docker pull ${{ secrets.DOCKER_USERNAME }}/bitcoin-ingestion:latest && docker-compose up -d"
